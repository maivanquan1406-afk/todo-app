version: "3.9"

services:
  todo-api:
    build: .
    container_name: todo-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - DATABASE_URL=sqlite:///./todo.db
    volumes:
      - ./todo.db:/app/todo.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

